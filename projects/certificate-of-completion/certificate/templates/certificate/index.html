<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Certificate | Padhai LMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Generate Your Course Certificate</h2>

    <form method="POST" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong> Please correct the fields below.
            </div>
        {% endif %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Generate Certificate</button>
    </form>

    {% if cert_path %}
        <div class="mt-5">
            <h4 class="mb-3">âœ… Your Generated Certificate</h4>
            <img src="{{ cert_path }}" alt="Generated Certificate" class="img-fluid border rounded shadow-sm" width="800">
            <div class="mt-3">
                <a href="{{ cert_paath }}" download class="btn btn-success">Download Certificate</a>
            </div>
        </div>
    {% endif %}
</div>

</body>
</html>
